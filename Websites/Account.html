  <div class="account-container container account-creation">
    <form action="#" method="post">
      <div class="form-row row">
        <div class="form-group col-md-6">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
        </div>
        <div class="form-group col-md-6">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
        </div>
      </div>
  
      <div class="form-row row">
        <div class="form-group col-md-6">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group col-md-6">
          <label for="phone">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="phone number" required>
        </div>
      </div>
  
      <div class="form-row row">
        <div class="form-group col-md-6">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group col-md-6">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
        </div>
      </div>
  
      <div class="form-group">
        <label for="address">Shipping Address</label>
        <textarea class="form-control" id="address" name="address" rows="3" placeholder="1234 Main St, City, Country" required></textarea>
      </div>
      
      <div class="form-group">
        <label for="postalCode">Postal Code</label>
        <input type="text" class="form-control" id="postalCode" name="postalCode" 
               placeholder="A1A 1A1" pattern="[A-Za-z]\d[A-Za-z] ?\d[A-Za-z]\d" required>
      </div>
  
      <button type="submit" class="btn btn-primary mt-3">Create Account</button>
    </form>
  </div>
